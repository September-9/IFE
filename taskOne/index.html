<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>只写html，不写css的练习</h1>
  <h2>其它的比较easy，只练习一下表单</h2>
  <form>
    <label>请输入邮箱地址：</label>
    <input type="text" placeholder="这是一个文本输入框" />
  </form>
  <p>邮箱地址请按要求格式输入</p>
  <form>
    <label>请输入密码：</label><input type="password" placeholder="这是一个文本输入框" />
    <label>请重复输入密码：</label><input type="password" placeholder="这是一个文本输入框" />
  </form>
  <p>密码请为6-16位英文数字</p>
  <br />
  <form>
    <label>性别：</label>
    <input type="radio" name="sex" value="mail" />男
    <input type="radio" name="sex" value="femail" />女
    <label>城市</label>
    <select name="city">
      <option value="BeiJing" selected="selected">北京</option>
      <option value="NanJing">南京</option>
      <option value="JiNan">济南</option>
    </select>
    <label>爱好</label>
    <input type="checkbox" name="hobby" value="football" />足球
    <input type="checkbox" name="hobby" value="basketball" />篮球
    <input type="checkbox" name="hobby" value="badminton" />羽毛球
    <label>个人描述：</label>
    <textarea rows="2" column="4">这是一个多行文本框，输入你的个人描述</textarea>
    <input type="submit" value="提交" />
  </form>
  <form>
    <fieldset>
      <legend>我还没用过这个功能</legend>
      身高<input type="text" />
      体重<input type="text" />
    </fieldset>
  </form>
</body>
</html>
